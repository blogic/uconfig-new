name: Deploy schema docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'schema/**'
      - 'tools/merge-schema.py'
      - '.github/workflows/schema-docs.yml'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pip install pyyaml json-schema-for-humans

      - name: Generate schema documentation
        run: |
          mkdir -p generated docs
          python3 tools/merge-schema.py schema uconfig.yml generated/schema.json
          generate-schema-doc --config expand_buttons=true generated/schema.json docs/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - id: deployment
        uses: actions/deploy-pages@v4
